basePath: /
definitions:
  handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      returnToken:
        type: boolean
    required:
    - email
    - name
    - password
    type: object
  handlers.SearchRequest:
    properties:
      aiSearch:
        description: Toggle between Regex match vs Vector Match
        type: boolean
      categories:
        description: Hard filter
        items:
          type: string
        type: array
      colors:
        description: Hard filter
        items:
          type: string
        type: array
      query:
        description: e.g. "Dinner date" or "Blue jacket"
        type: string
    type: object
  handlers.UserStatsResponse:
    properties:
      categoryCounts:
        additionalProperties:
          type: integer
        type: object
      colorCounts:
        additionalProperties:
          type: integer
        type: object
      totalItems:
        type: integer
    type: object
  models.ClothingItem:
    properties:
      category:
        description: e.g., "Outerwear", "Top", "Bottom"
        type: string
      colors:
        description: Tags
        items:
          type: string
        type: array
      createdAt:
        description: Timestamps
        type: string
      description:
        description: |-
          The "Vibe" Engine
          Gemini will generate a text description, which we then convert to a vector
        type: string
      id:
        type: string
      imageUrl:
        description: Image Data
        type: string
      isPublic:
        type: boolean
      name:
        description: Basic Metadata
        type: string
      occasions:
        description: Casual, Formal
        items:
          type: string
        type: array
      seasons:
        description: Winter, Summer
        items:
          type: string
        type: array
      subCategory:
        description: e.g., "Jacket", "Shirt", "Pants"
        type: string
      updatedAt:
        type: string
      userId:
        description: Good for scaling later
        type: string
    type: object
  models.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  router.PingResponse:
    properties:
      message:
        example: pong
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for Armoire application
  termsOfService: http://swagger.io/terms/
  title: Armoire API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful with token and user data
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid email or password
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Log into an account
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account with name, email and password
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Email already registered
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /clothing/{id}:
    delete:
      description: Delete an existing clothing item by ID and remove the image from
        storage
      parameters:
      - description: Clothing item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid clothing ID
          schema:
            type: string
        "404":
          description: Clothing item not found
          schema:
            type: string
        "500":
          description: Failed to delete clothing item
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Delete a clothing item
      tags:
      - clothing
    get:
      description: Get details of a specific clothing item by its ID
      parameters:
      - description: Clothing item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ClothingItem'
        "400":
          description: Invalid clothing ID
          schema:
            type: string
        "404":
          description: Clothing item not found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get a single clothing item by ID
      tags:
      - clothing
    patch:
      consumes:
      - application/json
      description: Update an existing clothing item by ID
      parameters:
      - description: Clothing item ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated clothing item data
        in: body
        name: clothing
        required: true
        schema:
          $ref: '#/definitions/models.ClothingItem'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ClothingItem'
        "400":
          description: Invalid clothing ID or request body
          schema:
            type: string
        "404":
          description: Clothing item not found
          schema:
            type: string
        "500":
          description: Failed to update clothing item
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Update a clothing item
      tags:
      - clothing
  /clothing/{id}/owner:
    get:
      description: Get the name of the owner of a specific clothing item by its ID
      parameters:
      - description: Clothing item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid clothing ID
          schema:
            type: string
        "404":
          description: Clothing item not found
          schema:
            type: string
        "500":
          description: Failed to fetch owner information
          schema:
            type: string
      summary: Get clothing item owner name
      tags:
      - clothing
  /clothing/search:
    post:
      consumes:
      - application/json
      description: Search using keyword matching or AI-powered "vibe" search with
        filters
      parameters:
      - description: Search parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.SearchRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ClothingItem'
            type: array
      security:
      - BearerAuth: []
      summary: Search clothing items
      tags:
      - clothing
  /clothing/stats:
    get:
      description: Get statistics about a user's clothing collection including total
        count, color distribution, and category distribution
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserStatsResponse'
      security:
      - BearerAuth: []
      summary: Get user clothing statistics
      tags:
      - clothing
  /clothing/upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload a clothing item image, analyze it with AI for auto-tagging,
        generate vector embeddings, and store in database
      parameters:
      - description: Clothing item image (max 10MB)
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Successfully uploaded and processed clothing item
          schema:
            $ref: '#/definitions/models.ClothingItem'
        "400":
          description: Invalid file
          schema:
            type: string
        "500":
          description: Failed to upload to GCS / AI Analysis Failed / Vector Embedding
            Failed / Database Save Failed
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Upload a clothing item
      tags:
      - clothing
  /ping:
    get:
      consumes:
      - application/json
      description: Returns pong message
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/router.PingResponse'
      summary: Ping endpoint
      tags:
      - health
  /user/userinfo:
    get:
      consumes:
      - application/json
      description: Get the authenticated user's information from JWT token
      produces:
      - application/json
      responses:
        "200":
          description: User data
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - user
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
